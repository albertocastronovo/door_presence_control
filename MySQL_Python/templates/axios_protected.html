<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Protected Page</title>
    </head>
    <body>
        <h1>Protected Page</h1>
        <div id="content"></div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            const accessToken = getCookie("access_token");
            axios.get('/protected', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => {
                document.getElementById('content').textContent = `Logged in as: ${response.data.logged_in_as}`;
            })
            .catch(error => {
                console.error(error);
            });
        </script>
    </body>
</html>
