{% extends "base.html" %}

{% block title %}Select User to Impersonate{% endblock %}

{% block content %}
    {% if error_msg %}
    <p style="color:red">{{ error_msg }}</p>
    {% endif %}

	<h1>Select User to Impersonate</h1>
	<p>Please enter the fiscal code of the user you want to impersonate:</p>
	<form action="/impersonate" method="POST">
        <label>
            <input type="text" name="fiscal_code" placeholder="Fiscal Code">
        </label>
        <br><br>
		<input type="submit" value="impersonate">
	</form>
{% endblock %}
