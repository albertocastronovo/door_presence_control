<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Permissions</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>User Permissions</h1>
    <table>
      <tr>
        <th>Company</th>
        <th>Permission Level</th>
      </tr>
      {% for company, permission in session['user_object'].get_permissions().items() %}
        <tr>
          <td>{{ company }}</td>
          <td>{{ permission }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
